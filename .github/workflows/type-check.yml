name: Check Types

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.18.0"
      - run: npx nypm install
      - run: nypm typecheck
